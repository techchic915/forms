<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="form_style.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>
<h1 class="member">Become a Member!</h1>
<div class="container">
	<form>
		<input type="text" name="username" placeholder="username" required="">
		<input type="password" name="password" placeholder="password" required="">
		<input type="password" name="repeat" placeholder="retype password" required="">
		<input type="email" name="email" placeholder="email address" required="">
		<select name="Gender" required="">
		    <option value="Gender">Gender</option>
		    <option value="Male">Male</option>
		    <option value="Female">Female</option>
  		</select>
		<input type="date" name="bday" required="">
		<h4>Favorite color!</h4><input type="color" name="color" required=""> <br />
		<p><input type="checkbox" name="remember" value="checked"> Yes, I would like to receive weekly newsletters!</p><br />
		<input type="submit" name="submit" value="Submit">
		<input type="reset" name="reset" value="Reset"><br />
	</form>
</div>
</body>
</html>
